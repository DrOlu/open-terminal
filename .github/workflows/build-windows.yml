"name: Build Windows
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install pyinstaller open-terminal
      - run: |
          echo "from open_terminal.cli import main; main()" > main.py
          pyinstaller --onefile --name open-terminal main.py
      - uses: actions/upload-artifact@v4
        with:
          name: open-terminal.exe
          path: dist/open-terminal.exe
          retention-days: 30"
name: Build Windows Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka zstandard ordered-set
        pip install -e .
    
    - name: Create entry point script
      shell: pwsh
      run: |
        @"
        #!/usr/bin/env python3
        import sys
        from open_terminal.cli import main
        if __name__ == "__main__":
            sys.exit(main())
        "@ | Set-Content -Path main.py -Encoding UTF8
    
    - name: Build Windows executable with Nuitka
      shell: cmd
      run: |
        python -m nuitka --standalone --onefile ^
          --enable-plugin=fastapi ^
          --include-package=open_terminal ^
          --include-package=fastapi ^
          --include-package=uvicorn ^
          --include-package=starlette ^
          --include-package=pydantic ^
          --include-package=websockets ^
          --include-package=aiofiles ^
          --windows-console-mode=force ^
          --windows-onefile-tempdir-spec="%%TEMP%%\open-terminal" ^
          --output-filename=open-terminal ^
          main.py
      timeout-minutes: 30
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: open-terminal-windows-amd64
        path: open-terminal.exe
        retention-days: 30
    
    - name: Test executable
      shell: cmd
      run: |
        open-terminal.exe --help
    
    - name: Create Release
      if: github.event_name == "workflow_dispatch"
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: Release ${{ github.event.inputs.version }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      if: github.event_name == "workflow_dispatch"
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./open-terminal.exe
        asset_name: open-terminal-windows-amd64.exe
        asset_content_type: application/octet-stream
